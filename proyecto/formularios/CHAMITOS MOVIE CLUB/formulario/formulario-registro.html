
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formulario/style-registro.css">
    <title>Chamitos Movie Club</title>
</head>
<body>

   <form action="" autocomplete="on">

    <fieldset class="contenedor-formulario">
        
        <label for="">Usuario</label>
        <input type="text" name="" id="" placeholder="Nombre Usuario" maxlength="15" required>
        <label for="">Correo Electronico</label>
        <input type="email" name="" id="" placeholder="Correo Electronico" required>
        <label for="">Contraseña</label>
        <input type="password" name="" id="" placeholder="Contraseña" maxlength="20" required>
        <label for="">Fecha de Nacimiento</label>
        <input type="date" name="" id="" required>
        <div class="captcha-registro">
        <label for="">¿Eres un robot?</label>
        <input type="checkbox" name="" id="" required>
        </div>
        <input type="submit" value="Registrarse">
        <input type="reset" value="Reiniciar">

    </fieldset>

   </form>
    
</body>
</html>
